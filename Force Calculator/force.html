<!DOCTYPE html>
<html>
  <head>
    <title>Force Calculator</title>
    <link rel="stylesheet" href="force.css">
  </head>
  <body>
    <form id="container">
      <p id="inputs">
        <h2>Input Charges</h2>
        <p>
          <label for="charge1">Charge 1:</label>
          <input type="number" id="q1" value="1">
          <label for="x1">x:</label>
          <input type="number" id="x1" value="0">
          <label for="y1">y:</label>
          <input type="number" id="y1" value="0">
          <label for="z1">z:</label>
          <input type="number" id="z1" value="0">
        </p>
        <p>
          <label for="charge2">Charge 2:</label>
          <input type="number" id="q2" value="-1">
          <label for="x2">x:</label>
          <input type="number" id="x2" value="1">
          <label for="y2">y:</label>
          <input type="number" id="y2" value="0">
          <label for="z2">z:</label>
          <input type="number" id="z2" value="0">
        </p>
        <p>
          <label for="charge3">Charge 3:</label>
          <input type="number" id="q3" value="1">
          <label for="x3">x:</label>
          <input type="number" id="x3" value="0">
          <label for="y3">y:</label>
          <input type="number" id="y3" value="1">
          <label for="z3">z:</label>
          <input type="number" id="z3" value="0">
        </p>
        <button onclick="calculateForce()">Calculate Force</button>
      </p>
      <table style="width:100%">
        <tr>
          <th> Electric Force in Newton is 
          </th>
        </tr>
        <tr>
          <td id="force"></td>
        </tr>
      </table>
    </form>

    <script src="force.js"></script>
  </body>
</html>
